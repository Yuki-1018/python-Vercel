<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* h1タグのスタイル */
/* ページ全体のフォントを指定 */
body {
  font-family: Arial, sans-serif;
}

/* h1タグのスタイル */
h1 {
  font-size: 2.5em;
  color: #333;
  text-align: center;
  margin-bottom: 20px;
}

/* pタグのスタイル */
p {
  text-align: center;
}

/* input buttonタグのスタイル */
input[type="button"] {
  display: block;
  margin: 0 auto;
  padding: 10px 20px;
  font-size: 1em;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* マウスオーバー時のスタイル */
input[type="button"]:hover {
  background-color: #0056b3;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube MP4/MP3 Downloader</title>
</head>
<body>
    <h1>Enter YouTube Video Link</h1>
    <form action="/get_mp4_mp3" method="post">
        <input type="text" name="youtube_link" placeholder="Enter YouTube Video Link" required>
        <button type="submit">Get Download Links</button>
    </form>
</body>
</html>
