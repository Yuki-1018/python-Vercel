<!DOCTYPE html>
<html lang="en">
<head>
    <style>
  /* h1タグのスタイル */
        body {
              text-align: center; /* テキストの中央揃え */
  font-family: Arial, sans-serif; /* フォントの指定 */
}
h1 {
  font-family: Arial, sans-serif; /* フォントの指定 */
  font-size: 2.5em; /* フォントサイズの指定 */
  color: #333; /* テキストの色 */
  text-align: center; /* テキストの中央揃え */
  margin-bottom: 20px; /* 下の余白 */
}

/* pタグのスタイル */
p {
  text-align: center; /* テキストの中央揃え */
}

/* input buttonタグのスタイル */
input[type="button"] {
  display: block; /* ボタンをブロック要素に変更 */
  margin: 0 auto; /* 左右のマージンを自動調整して中央揃え */
  padding: 10px 20px; /* パディング */
  font-size: 1em; /* フォントサイズ */
  background-color: #007bff; /* 背景色 */
  color: #fff; /* テキスト色 */
  border: none; /* ボーダーなし */
  border-radius: 5px; /* ボーダーの角の丸み */
  cursor: pointer; /* カーソルの形状 */
}

/* マウスオーバー時のスタイル */
input[type="button"]:hover {
  background-color: #0056b3; /* ホバー時の背景色 */
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube MP4/MP3 Downloader</title>
</head>
<body>
    <h1>YouTube Download</h1><br>
    <p>YouTube動画をmp4またはmp3に変換します。<br>動画のリンクを貼り付けてください。</p>
    <p>リンクのフォーマット例:https://www.youtube.com/watch?v=jNQXAC9IVRw</p>
    <form action="/get_mp4_mp3" method="post">
        <input type="text" name="youtube_link" placeholder="https://www.youtube.com/watch?v=" required>
        <button type="submit">ダウンロード</button>
    </form>
</body>
</html>
